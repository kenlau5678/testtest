        <div class="question" style="overflow: auto;"> <p style="height: 120px;">寫實風格：寫實的中國山水畫著重於細節和精確性，畫家通過精緻的筆墨和細膩的技巧來描繪山川、水流、樹木等元素。這種風格追求真實的表現，並將景物呈現得極為精確，觀眾可以清晰地辨識各種細節。 
            寫意風格：寫意的中國山水畫著重於情感和意境的表達，畫家通常以更為自由的筆觸和抽象的形式來呈現景物。畫家在畫面中注入了更多的個人情感和想
            像，不追求細節的完美，而是追求畫面的情感共鳴和意境的深度。  </p></div>
