        <div class="answer" style="background-color:#fae2a2;">
            <p style="display: inline; vertical-align: middle; font-size: 20px;">B. 中國畫畫陰不畫陽 <br> </p>
        </div>
        <div class="question" style="overflow: auto;"> <p style="height: 120px;">明末時期義大利傳教士利瑪竇評價：「中國畫但畫陽不畫陰，故看人之面軀正平，無凹凸像。 吾國畫兼陰與陽寫之，故面有高下，而手臂皆掄圓耳。 …… 吾國之寫像者解此法，用之，故能使畫像與生人亡異也。」因此，沒有影子其實是一種中國畫特徵。 
            宋人在「形」與「意」的對立，強調在繪畫中超越了形式與實質之間的對立。徐渭明確指出，明朝的藝術風格是「舍形而閱影」。 朱良志進一步闡釋指出形是具體的，而影則是虛幻的。 因此舍形而閱影就是要以虛幻的表達取代具體的形式。 既然不強調面面俱到的寫實，那就更不會畫「物象」以外的影子。 </p></div>
